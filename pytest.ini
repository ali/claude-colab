[pytest]
# Pytest configuration for claude-code-colab-bootstrap

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    docker: Tests that require Docker to be installed and running
    slow: Tests that take a long time to run

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Ignore patterns
norecursedirs = .git .venv __pycache__ *.egg-info
