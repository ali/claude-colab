name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: Build Notebook
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: uv sync --extra dev
      
      - name: Check formatting with ruff format
        run: uv run ruff format --check .
      
      - name: Lint with ruff check
        run: uv run ruff check .
      
      - name: Build notebook
        run: uv run python build.py
      
      - name: Verify notebook was built
        run: |
          if [ ! -f dist/claude_code_colab_bootstrap.ipynb ]; then
            echo "❌ Notebook was not built"
            exit 1
          fi
          echo "✓ Notebook built successfully"
      
      - name: Validate notebook JSON
        run: |
          python3 -c "import json; json.load(open('dist/claude_code_colab_bootstrap.ipynb'))"
          echo "✓ Notebook JSON is valid"
      
      - name: Run notebook tests
        run: uv run pytest tests/test_notebook.py -v
      
      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "❌ Build produced uncommitted changes. Run 'uv run python build.py' locally and commit."
            git diff
            exit 1
          fi
          echo "✓ No uncommitted changes after build"
      
      - name: Upload notebook artifact
        uses: actions/upload-artifact@v6
        with:
          name: notebook
          path: dist/claude_code_colab_bootstrap.ipynb
          retention-days: 1
  
  test-execution:
    name: Test Notebook Execution (Docker)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Download notebook artifact
        uses: actions/download-artifact@v6
        with:
          name: notebook
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: uv sync --extra dev
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image with cache
        uses: docker/build-push-action@v6
        with:
          context: ./tests
          file: ./tests/Dockerfile.test
          tags: claude-colab-test:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run Docker execution tests
        run: |
          uv run pytest tests/test_notebook_execution.py -v -m docker || {
            echo "⚠️ Docker execution tests failed or Docker unavailable"
            exit 0
          }
