name: Release

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-publish:
    name: Build and Publish Notebook
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: uv sync
      
      - name: Build notebook
        run: uv run python build.py
      
      - name: Get version from tag or workflow input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building release for version: $VERSION"
      
      - name: Create release archive
        id: create_archive
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          SHORT_SHA=$(git rev-parse --short HEAD)
          ARCHIVE_NAME="claude-colab-${VERSION}-${SHORT_SHA}.ipynb"
          cp dist/claude-colab.ipynb "$ARCHIVE_NAME"
          echo "archive_name=$ARCHIVE_NAME" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
      
      - name: Upload notebook to release
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          files: |
            ${{ steps.create_archive.outputs.archive_name }}
          body: |
            ## claude-colab ${{ steps.get_version.outputs.version }}

            ### Download
            Download the notebook: [${{ steps.create_archive.outputs.archive_name }}](https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.version }}/${{ steps.create_archive.outputs.archive_name }})
            
            ### Quick Start
            1. Open the notebook in Google Colab
            2. Get a long-lived OAuth token: `claude setup-token` (anywhere you have Claude Code installed)
            3. Add token to Colab Secrets as `CLAUDE_CODE_OAUTH_TOKEN`
            4. Run all cells
            5. Open terminal and run `claude`
            
            ### What's Included
            - Self-bootstrapping installation
            - Skills and agents for Claude Code
            - Hooks for markdown formatting and status line
            - Complete development environment setup
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload notebook artifact (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ steps.create_archive.outputs.archive_name }}
          path: ${{ steps.create_archive.outputs.archive_name }}
          retention-days: 30
